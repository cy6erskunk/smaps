<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fencing Pool Score Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 10px;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            overflow-x: auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        #fencerForm {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #fencerInput {
            flex-grow: 1;
            padding: 10px;
            font-size: 1rem;
        }

        #addFencerBtn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        #fencerList {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .fencer-tag {
            background-color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }

        .remove-fencer {
            color: red;
            margin-left: 10px;
            cursor: pointer;
        }

        #scoreTable {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        #scoreTable th,
        #scoreTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #scoreTable th {
            background-color: #f2f2f2;
        }

        .match-input {
            width: 50px;
            text-align: center;
            padding: 5px;
        }

        .highlight {
            background-color: #e6f3ff;
            transition: background-color 0.3s ease;
        }

        #resultSummary {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1rem;
        }

        @media (max-width: 600px) {
            #fencerForm {
                flex-direction: column;
            }

            #addFencerBtn {
                width: 100%;
            }

            #scoreTable {
                font-size: 0.8rem;
            }

            .match-input {
                width: 40px;
            }

            h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Fencing Pool Score Tracker</h1>

        <div id="fencerForm">
            <input type="text" id="fencerInput" placeholder="Enter fencer name">
            <button id="addFencerBtn">Add Fencer</button>
        </div>

        <div id="fencerList"></div>

        <table id="scoreTable"></table>

        <div id="resultSummary"></div>
    </div>

    <script>
        class FencingPoolTracker {
            constructor() {
                this.fencers = [];
                this.scores = [];

                this.fencerInput = document.getElementById('fencerInput');
                this.addFencerBtn = document.getElementById('addFencerBtn');
                this.fencerList = document.getElementById('fencerList');
                this.scoreTable = document.getElementById('scoreTable');
                this.resultSummary = document.getElementById('resultSummary');

                this.addFencerBtn.addEventListener('click', () => this.addFencer());
                this.fencerInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addFencer();
                });
            }

            addFencer() {
                const name = this.fencerInput.value.trim();
                if (name && this.fencers.length < 7 && !this.fencers.includes(name)) {
                    this.fencers.push(name);
                    this.updateFencerList();
                    this.updateScoreTable();
                    this.fencerInput.value = '';
                }
            }

            updateFencerList() {
                this.fencerList.innerHTML = this.fencers.map((fencer, index) => `
                    <div class="fencer-tag">
                        ${fencer}
                        <span class="remove-fencer" onclick="tracker.removeFencer(${index})">âœ–</span>
                    </div>
                `).join('');
            }

            removeFencer(index) {
                this.fencers.splice(index, 1);
                this.updateFencerList();
                this.updateScoreTable();
            }

            updateScoreTable() {
                if (this.fencers.length < 2) {
                    this.scoreTable.innerHTML = '';
                    return;
                }

                let tableHTML = `
                    <tr>
                        <th>Fencers</th>
                        ${this.fencers.map(fencer => `<th>${fencer}</th>`).join('')}
                        <th>Total Victories</th>
                    </tr>
                `;

                this.fencers.forEach((rowFencer, rowIndex) => {
                    tableHTML += `
                        <tr>
                            <td>${rowFencer}</td>
                            ${this.fencers.map((colFencer, colIndex) => {
                        // Don't allow scoring against self
                        if (rowIndex === colIndex) {
                            return `<td>-</td>`;
                        }
                        return `
                                    <td>
                                        <input 
                                            type="number" 
                                            min="0" 
                                            max="5" 
                                            class="match-input" 
                                            data-row="${rowIndex}"
                                            data-col="${colIndex}"
                                            onchange="tracker.updateScore(${rowIndex}, ${colIndex}, this.value)"
                                            onfocus="tracker.highlightMatchRow(${rowIndex}, ${colIndex})"
                                            onblur="tracker.removeHighlights()"
                                        >
                                    </td>
                                `;
                    }).join('')}
                            <td id="total-${rowIndex}">0</td>
                        </tr>
                    `;
                });

                this.scoreTable.innerHTML = tableHTML;
                this.calculateTotals();
            }

            highlightMatchRow(rowIndex, colIndex) {
                // Remove any existing highlights
                this.removeHighlights();

                // Get all inputs in the current table
                const inputs = this.scoreTable.querySelectorAll('.match-input');

                // Highlight the row and column headers
                this.scoreTable.rows[rowIndex + 1].classList.add('highlight');
                this.scoreTable.rows[0].cells[colIndex + 1].classList.add('highlight');

                // Highlight the corresponding inputs
                inputs.forEach(input => {
                    const inputRowIndex = parseInt(input.dataset.row);
                    const inputColIndex = parseInt(input.dataset.col);

                    if (inputRowIndex === rowIndex || inputColIndex === colIndex) {
                        input.closest('td').classList.add('highlight');
                    }
                });
            }

            removeHighlights() {
                const highlightedElements = this.scoreTable.querySelectorAll('.highlight');
                highlightedElements.forEach(el => el.classList.remove('highlight'));
            }

            updateScore(rowIndex, colIndex, score) {
                // Ensure score is between 0 and 5
                score = Math.min(5, Math.max(0, parseInt(score) || 0));

                // Update the input value to ensure it's within bounds
                this.scoreTable.rows[rowIndex + 1].cells[colIndex + 1].querySelector('input').value = score;

                this.calculateTotals();
            }

            calculateTotals() {
                // Calculate total victories for each fencer
                const victories = new Array(this.fencers.length).fill(0);

                this.fencers.forEach((_, rowIndex) => {
                    this.fencers.forEach((_, colIndex) => {
                        if (rowIndex !== colIndex) {
                            const scoreInput = this.scoreTable.rows[rowIndex + 1].cells[colIndex + 1].querySelector('input');
                            const score = parseInt(scoreInput.value) || 0;

                            // Count victory (5 touches or more)
                            if (score >= 5) {
                                victories[rowIndex]++;
                            }
                        }
                    });
                });

                // Update total victories column
                victories.forEach((total, index) => {
                    document.getElementById(`total-${index}`).textContent = total;
                });

                // Update result summary
                const maxVictories = Math.max(...victories);
                const winners = this.fencers.filter((_, i) => victories[i] === maxVictories);

                if (winners.length === 1) {
                    this.resultSummary.textContent = `Current Leader: ${winners[0]} with ${maxVictories} victories`;
                } else if (winners.length > 1) {
                    this.resultSummary.textContent = `Tied Leaders: ${winners.join(', ')} with ${maxVictories} victories`;
                } else {
                    this.resultSummary.textContent = '';
                }
            }
        }

        // Create global tracker instance
        const tracker = new FencingPoolTracker();
    </script>
</body>

</html>
