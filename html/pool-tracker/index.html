<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fencing Pool Score Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="container bg-white shadow-md rounded-lg p-6 w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Fencing Pool Score Tracker</h1>

        <div id="fencerForm" class="mb-6">
            <div class="flex space-x-4">
                <input type="text" id="fencerName" placeholder="Fencer Name"
                    class="flex-grow p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="addFencerBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                    Add Fencer
                </button>
            </div>
        </div>

        <div id="fencerList" class="mb-6">
            <!-- Fencers will be dynamically added here -->
        </div>

        <div id="resultSummary" class="bg-gray-50 p-4 rounded">
            <!-- Pool results summary will be displayed here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
